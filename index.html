<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject - SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="leftimg">
        <div id="titlediv"><span><img src="img/odin-lined.png" alt="logo" width=100px></span>ODIN</div>
        <div id="author">Photo by <span>Halie West</span> on <span>Unsplash</span></div>
    </section>
    <section id="container">
        <div id="toprow">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div id="midrow">
            <h2>Let's do this!</h2>
            <form id="accountform" action="">
                <label for="first_name">FIRST NAME <input type="text" name="first_name" id="first_name"></label>
                <label for="last_name">LAST NAME <input type="text" name="last_name" id="last_name"></label>
                <label for="email">EMAIL <input type="email" name="email" id="email"></label>
                <label for="phone_number">PHONE NUMBER <input type="number" name="phone_number"
                        id="phone_number"></label>
                <label for="password">PASSWORD <input type="password" name="password" id="password"></label>
                <label for="pwconfirm">CONFIRM PASSWORD <input type="password" name="pwconfirm" id="pwconfirm">
                    <legend id="pw2legend"></legend>
                </label>
            </form>
        </div>
        <div id="bottomrow">
            <button id="create">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
